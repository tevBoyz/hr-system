<mat-card
  ><form
    #candidateForm="ngForm"
    (ngSubmit)="onSubmit(candidateForm)"
    novalidate
  >
    <!-- Inputs with [(ngModel)] + required -->

    <mat-form-field>
      <input
        matInput
        placeholder="First Name"
        [(ngModel)]="candidate.firstName"
        name="firstName"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Last Name"
        [(ngModel)]="candidate.lastName"
        name="lastName"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Department</mat-label>
      <mat-select
        [(ngModel)]="candidate.departmentId"
        name="departmentId"
        required
      >
        <mat-option *ngFor="let dept of departments" [value]="dept.id">
          {{ dept.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="candidate.email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Phone"
        [(ngModel)]="candidate.phone"
        name="phone"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Resume URL"
        [(ngModel)]="candidate.resumeUrl"
        name="resumeUrl"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
