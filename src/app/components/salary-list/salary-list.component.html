<mat-card>
  <mat-card-title>Salaries</mat-card-title>
  <button mat-raised-button color="primary" [routerLink]="['/salaries/add']">
    Add Salary
  </button>
  <table mat-table [dataSource]="salaries" class="mat-elevation-z8 candTable">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['/salaries/edit', element.id]"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteSalary(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'grade', 'amount', 'currency', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['id', 'grade', 'amount', 'currency', 'actions']
      "
    ></tr>
  </table>
</mat-card>
