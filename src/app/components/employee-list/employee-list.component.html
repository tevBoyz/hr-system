<mat-card>
  <mat-card-title>Employees</mat-card-title>
  <button mat-raised-button color="primary" [routerLink]="['/employees/add']">
    Add Employee
  </button>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8 candTable">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['/employees/edit', element.id]"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteEmployee(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['firstName', 'lastName', 'email', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['firstName', 'lastName', 'email', 'actions']
      "
    ></tr>
  </table>
</mat-card>
