<mat-card>
  <div class="top-bar">
    <mat-card-title>Company DB</mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="['/companies/add']">
      Add Company
    </button>
  </div>
  <table mat-table [dataSource]="companies" class="mat-elevation-z8 candTable">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="establishedYear">
      <th mat-header-cell *matHeaderCellDef>Established Year</th>
      <td mat-cell *matCellDef="let element">{{ element.establishedYear }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['/companies/edit', element.id]"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteCompany(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'id',
        'name',
        'location',
        'establishedYear',
        'actions'
      ]"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['id', 'name', 'location', 'establishedYear', 'actions']
      "
    ></tr>
  </table>
</mat-card>
