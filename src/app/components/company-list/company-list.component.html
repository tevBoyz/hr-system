<mat-card>
  <mat-card-title>Companies</mat-card-title>
  <button mat-raised-button color="primary" [routerLink]="['/companies/add']">
    Add Company
  </button>
  <table mat-table [dataSource]="companies" class="mat-elevation-z8 candTable">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="establishedYear">
      <th mat-header-cell *matHeaderCellDef>Established Year</th>
      <td mat-cell *matCellDef="let element">{{ element.establishedYear }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="accent"
          [routerLink]="['/companies/edit', element.id]"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteCompany(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'location', 'establishedYear', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'location', 'establishedYear', 'actions']
      "
    ></tr>
  </table>
</mat-card>
